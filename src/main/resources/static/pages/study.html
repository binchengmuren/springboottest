<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习vue</title>
</head>
<body>

<div id="app">
    {{message}}
    <input v-model="message">

    <input type="button" value="button" @click="learning">
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app =new Vue({
        el:"#app",
        data:{
            message:"第一次学习！"
        },
        methods:{
            learning:function () {
                alert("hello")
            }
        }
    })
</script>

</html>
